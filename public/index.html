<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Veterinary Clinic Management Application"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Andy Pet Clinic</title>
    
    <!-- Add debugging script -->
    <script>
      window.addEventListener('error', function(e) {
        console.log('Global error caught:', e.error || e.message);
        document.getElementById('error-container').textContent = 
          'Error loading app: ' + (e.error ? (e.error.stack || e.error.message) : e.message);
        document.getElementById('error-container').style.display = 'block';
      });
    </script>
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="error-container" style="display: none; padding: 20px; color: red; font-family: sans-serif;"></div>
    <div id="root"></div>
  </body>
</html>
